<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="https://raw.githubusercontent.com/n5ro/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<script src="script.js"></script>
	</head>

	<body style="margin: 0; overflow: hidden;">
		<a-scene 
		vr-mode-ui="enabled: false"
        	arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        	renderer="antialias: true; alpha: true">

           <!--Stage 1-->
			<a-entity
            position="-3.5 0 -1"
            scale="0.05 0.05 0.05"
            gltf-model="dirt.gltf"
            ></a-entity>
			
			<!--Stage 2-->
			<a-entity
            position="-0.4 0 -1"
            scale="0.05 0.05 0.05"
            gltf-model="dirt.gltf"
            ></a-entity>
			<a-entity
            position="-0.4 1.5 -1"
            scale="0.08 0.08 0.08"
            gltf-model="Seed.gltf"
            ></a-entity>
			
			<!--Stage 3-->
			<a-entity
            position="2.5 0 -1"
            scale="0.05 0.05 0.05"
            gltf-model="dirt.gltf"
            ></a-entity>
			<a-entity
            position="2.5 0.4 -1"
            scale="0.05 0.05 0.05"
            gltf-model="Seed.gltf"
            ></a-entity>

			<!--Stage 4-->
			<a-entity
            position="5.5 0 -1"
            scale="0.05 0.05 0.05"
            gltf-model="dirt.gltf"
            ></a-entity>
			<a-entity
            position="5.5 0.2 -1"
            scale="0.02 0.02 0.02"
            gltf-model="SunFlower.gltf"
            ></a-entity>

			<!--Stage 5-->
			<a-entity
            position="9 0 -1"
            scale="0.05 0.05 0.05"
            gltf-model="dirt.gltf"
            ></a-entity>
			<a-entity
            position="9 0 -1"
            scale="0.05 0.05 0.05"
            gltf-model="SunFlower.gltf"
            ></a-entity>

			<!--Stage Camera-->
			<a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' rotation-reader> </a-camera>
			
			<!--Text-->
			<a-text value="See the Stages of a Sunflower" look-at="[gps-camera]" scale="2 2 2" position='-3 3 -3'></a-text>
			<a-text value="WASD to Move Around" look-at="[gps-camera]" scale="2 2 2" position='-3 2.5 -3'></a-text>
			<a-text value="Click and Drag to Rotate the Camera" look-at="[gps-camera]" scale="2 2 2" position='-3 2 -3'></a-text>
		</a-scene>
	</body>
</html>
<!-- Dirt + seed + sunfire and write the stages of the sunflower field-->
