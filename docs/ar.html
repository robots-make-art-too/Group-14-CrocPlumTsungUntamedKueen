<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="ar.js"></script>
  <link rel="stylesheet" href="ar.css">

  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="say-hi-button">SAY HI!</button>
    </div>
    <a-scene embedded arjs='sourceType: webcam;'>
    <a-assets>
      <a-asset-item id="dirt" src="https://raw.githubusercontent.com/robots-make-art-too/Group-14-CrocPlumTsungUntamedKueen/gh-pages/Assets/dirt.glb"></a-asset-item>
      <a-asset-item id="seed" src="https://raw.githack.com/robots-make-art-too/Group-14-CrocPlumTsungUntamedKueen/main/3D%20model/Seed.glb"></a-asset-item>
      <a-asset-item id="SunFlower" src="https://raw.githubusercontent.com/robots-make-art-too/Group-14-CrocPlumTsungUntamedKueen/gh-pages/Assets/SunFlower.glb"></a-asset-item>
    </a-assets>
      <a-marker id="custom-1" type="pattern" url="https://raw.githubusercontent.com/robots-make-art-too/Group-14-CrocPlumTsungUntamedKueen/main/ar_marker/pattern-sprout_marker.patt"></a-marker>
        <a-entity id="seed-gltf" position="0.5 0.5 0" scale="0.5 0.5 0.05" gltf-model="#seed"></a-entity>
    </a-marker>
    </a-scene>
  </body>
</html>
