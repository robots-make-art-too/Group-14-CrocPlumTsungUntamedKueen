<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "logo" <h3 style="color:white;"><img src="Data/qr-code.png" alt="sprout" width="700" height="700"></h3></div>
    <button class="button" type="button" onclick="openMain('index.html')">Click to go back to main page</button>
    <script>
        function openMain(url) {
               const link = document.createElement('a');
               link.href = url;
               link.target = '_blank';
               document.body.appendChild(link);
               link.click();
               link.remove();
           }
   </script>
</body>
</html>
